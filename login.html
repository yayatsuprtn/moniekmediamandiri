<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>login</title>
</head>

<body>

    <!-- Breadcrumb -->
    <div class="breadcrumb-nav-login fixed-top">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
                <li class="breadcrumb-item p-1 "><a class="ml-2" href="index.html">Home</a></li>
                <li class="breadcrumb-item active  p-1" aria-current="page"><span class="mr-2">Login</span></li>
            </ol>
        </nav>
        <hr class="border-nav">
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card card-login px-4 mb-2">
                    <div class="card-header bg-transparent mb-0 text-center">
                        <img class="mt-4" src="img/logo-moniek.png" alt="logo-moniek" width="100px">
                        <h5 class="text-center mt-4">LOGIN</h5>
                        <p class="text-center text-muted">Please enter your e-mail and password</p>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">Email
                                <input type="text" name="Email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">Password
                                <input type="text" name="Password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing">Remember
                                    me</label>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="" value="Login" class="btn btn-primary btn-block">
                            </div>
                        </form>
                        <hr>
                        <p class="register text-center">Don't have an account?<a href="register.html"> Create One</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>

</body>

</html>
